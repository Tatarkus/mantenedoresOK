<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClientebancoEditDlg" widgetVar="ClientebancoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditClientebancoTitle}">
            <h:form id="ClientebancoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{clientebancoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditClientebancoLabel_idcliente}" for="idcliente" />
                        <p:inputText id="idcliente" value="#{clientebancoController.selected.idcliente}" title="#{bundle.EditClientebancoTitle_idcliente}" required="true" requiredMessage="#{bundle.EditClientebancoRequiredMessage_idcliente}"/>
                        <p:outputLabel value="#{bundle.EditClientebancoLabel_email}" for="email" />
                        <p:inputText id="email" value="#{clientebancoController.selected.email}" title="#{bundle.EditClientebancoTitle_email}" required="true" requiredMessage="#{bundle.EditClientebancoRequiredMessage_email}"/>
                        <p:outputLabel value="#{bundle.EditClientebancoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{clientebancoController.selected.nombre}" title="#{bundle.EditClientebancoTitle_nombre}" required="true" requiredMessage="#{bundle.EditClientebancoRequiredMessage_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{clientebancoController.update}" value="#{bundle.Save}" update="display,:ClientebancoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ClientebancoEditDialog');"/>
