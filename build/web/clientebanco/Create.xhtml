<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClientebancoCreateDlg" widgetVar="ClientebancoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateClientebancoTitle}">
            <h:form id="ClientebancoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{clientebancoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateClientebancoLabel_idcliente}" for="idcliente" />
                        <p:inputText id="idcliente" value="#{clientebancoController.selected.idcliente}" title="#{bundle.CreateClientebancoTitle_idcliente}" required="true" requiredMessage="#{bundle.CreateClientebancoRequiredMessage_idcliente}"/>
                        <p:outputLabel value="#{bundle.CreateClientebancoLabel_email}" for="email" />
                        <p:inputText id="email" value="#{clientebancoController.selected.email}" title="#{bundle.CreateClientebancoTitle_email}" required="true" requiredMessage="#{bundle.CreateClientebancoRequiredMessage_email}"/>
                        <p:outputLabel value="#{bundle.CreateClientebancoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{clientebancoController.selected.nombre}" title="#{bundle.CreateClientebancoTitle_nombre}" required="true" requiredMessage="#{bundle.CreateClientebancoRequiredMessage_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{clientebancoController.create}" value="#{bundle.Save}" update="display,:ClientebancoListForm:datalist,:growl" oncomplete="handleSubmit(args,'ClientebancoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ClientebancoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
