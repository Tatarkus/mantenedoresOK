<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClientebancoViewDlg" widgetVar="ClientebancoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewClientebancoTitle}">
            <h:form id="ClientebancoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{clientebancoController.selected != null}">
                        <h:outputText value="#{bundle.ViewClientebancoLabel_idcliente}"/>
                        <h:outputText value="#{clientebancoController.selected.idcliente}" title="#{bundle.ViewClientebancoTitle_idcliente}"/>
                        <h:outputText value="#{bundle.ViewClientebancoLabel_email}"/>
                        <h:outputText value="#{clientebancoController.selected.email}" title="#{bundle.ViewClientebancoTitle_email}"/>
                        <h:outputText value="#{bundle.ViewClientebancoLabel_nombre}"/>
                        <h:outputText value="#{clientebancoController.selected.nombre}" title="#{bundle.ViewClientebancoTitle_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ClientebancoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
