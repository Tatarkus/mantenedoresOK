<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SolicitudViewDlg" widgetVar="SolicitudViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSolicitudTitle}">
            <h:form id="SolicitudViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{solicitudController.selected != null}">
                        <h:outputText value="#{bundle.ViewSolicitudLabel_idsolicitud}"/>
                        <h:outputText value="#{solicitudController.selected.idsolicitud}" title="#{bundle.ViewSolicitudTitle_idsolicitud}"/>
                        <h:outputText value="#{bundle.ViewSolicitudLabel_valorinsp}"/>
                        <h:outputText value="#{solicitudController.selected.valorinsp}" title="#{bundle.ViewSolicitudTitle_valorinsp}"/>
                        <h:outputText value="#{bundle.ViewSolicitudLabel_descuento}"/>
                        <h:outputText value="#{solicitudController.selected.descuento}" title="#{bundle.ViewSolicitudTitle_descuento}"/>
                        <h:outputText value="#{bundle.ViewSolicitudLabel_fechasolicitud}"/>
                        <h:outputText value="#{solicitudController.selected.fechasolicitud}" title="#{bundle.ViewSolicitudTitle_fechasolicitud}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewSolicitudLabel_idcliente}"/>
                        <h:outputText value="#{solicitudController.selected.idcliente}" title="#{bundle.ViewSolicitudTitle_idcliente}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SolicitudViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
